<html>
	<head>
	    <meta charset="utf-8">

	    <title>Login</title>

	<div id="settingsBar">	
		<ul>

	<body>
		<h2><img src="img/logo.png"></h2>
		<div class="content">
			<div id="loginSection">
				<form id="login_form" data-ajax="false" method="post">
					<table>
						<tr><td><label class="left">Username: </label></td><td><input class="right" type="text" name="username" id="username"></td></tr>
						<tr><td><label class="left">Password: </label></td><td><input class="right" type="password" name="password" id="password" ></td></tr>
						<tr><td></td><td><span id="login_message"></span></td></tr>
					</table>

					<table id="buttonTable" align="center">
						<tr><td><input class="button" type="image" src="img/submitbutton.png" id="login_btn"></td></tr>
					</table>

					</table>
				</form>
			</div>
		</div>

		<script src="cordova.js"></script>
		<script type="text/javascript" src="js/lib/jquery-2.1.3.js"></script>
    	<script type="text/javascript" src="js/index.js"></script>
    	<script type="text/javascript" src="js/lib/jquery.mobile-1.4.5.min"></script>
	</body>
