<DOCTYPE html>
<html>	
	<head>
		<meta charset=“utf-8”>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/fieldnotes.css">
		<title>Data</title>
	</head>
		
	<div id="settingsBar">	
		<ul>
			<li><span class="left">FieldNotes v5.0.1</span></li>
			<li><span class="topright"><a href="index.html"><img src="img/logout-icon.png" alt="Logout" width="25" height="25"></a></span></li>
		</ul>
	</div>
		
		<body>
			<h2>NEW NOTE</h2>
			<span id="data_error_message"></span>
			<div class="content">
				<form id="data_form" data-ajax="false" method="post" >
					<fieldset class="dataSet">
						<legend>Section 1</legend>
						<table>
							<!--<tr><td><label>Name: </label></td> <td><input type="input" id="userName"></td></tr>-->
							<tr><td><label>Well Name: </label></td> <td><input type="input" id="wellName"></td></tr>
							<tr><td><label>Date Start: </label></td> <td><input type="date" id="dateStart"> 									
							<tr><td><label>Time Start: </label></td><td><input type="time" id="timeStart"></td>						
							<tr><td><label>Mileage Start: </label></td><td><input type="number" id="mileageStart"></td></tr>
							<tr><td style=" padding-bottom:100px;  vertical-align: middle;"><label>Description: </label></td><td><textarea rows="2" cols="10" id="description"></textarea></td></tr>
						</table>
					</fieldset>
					
					<fieldset class="dataSet">
						<legend>Section 2</legend>
						<table>
							<tr><td><label>Mileage End: </label></td><td><input type="number" id="mileageEnd"></td></tr>
							<tr><td><label>Date End: </label></td><td><input type="date" id="dateEnd">
							<tr><td><label>Time End: </label></td><td><input type="time" id="timeEnd"></td>										
							<tr><td><label>Project: </label></td> <td><input type="input" id="projectNumber"></td></tr>
							<tr><td><label>Location: </label></td><td><select name="location" id="location">
								<option value=""></option>
								<option value="Office">Office</option>
								<option value="Shop">Shop</option>
								<option value="Field">Field</option></select></td></tr>
							<tr><td><label>GPS: </label></td><td><input type="input" name="gps" id="gps"></td>
							<tr><td><label>Billing: </label></td><td><select name="billing" id="billing">
								<option value=""></option>
								<option value="turnkey">Turnkey</option>
								<option value="billable">Billable</option>
								<option value="Not Billable">Not Billable</option></select></td></tr>				
						</table>
					</fieldset>
						<span id="data_message"></span>
						
						<table id="buttonTable" align="center">
							<tr><td><input class="button" type="image" src="img/submitbutton.png" id="data_submit_btn"></td>
							<td><input class="button" id="back_btn" type="image" src="img/backbutton.png"></td></tr>
						</table>

				</form>
			</div>

			<script type="text/javascript" src="js/lib/jquery-2.1.3.js"></script>
	    	<script type="text/javascript" src="js/data.js"></script>
	    	<script type="text/javascript" src="js/lib/jquery.mobile-1.4.5.min"></script>

		</body>

	<footer>
		&copy; 2017 
	</footer>

</html>
